<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-top">
          Bootstrap
        </a>
      </div>
    </nav>

    <h1>Форма для редактирования данных пользователя {{ user.get_full_name }}</h1>

    <div class="container">
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="enter username" value="{{ user.username }}">
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Phone</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter phone number" value="{{ user.profile.phone }}">
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Country from</label>
                  <input type="text" class="form-control" id="country" placeholder="Enter country" value="{{ user.profile.country }}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</html>
